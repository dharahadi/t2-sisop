# Arquivo de configuração do simulador de memória
# Formato: chave=valor

# Configuração de endereçamento (em bits, 2^n)
bitsVirtual=16
bitsFisico=14
bitsPagina=12

# Configuração da TLB (em bits, 2^n, entre 0 e 64 entradas)
bitsTLB=3

# Níveis da tabela de páginas (1, 2 ou 3)
niveis=1

# Tamanho dos segmentos (em bits, 2^n)
bitsText=12
bitsData=12
bitsStack=12

# Arquivos de entrada e saída
arquivoEntrada=enderecos_entrada.txt
arquivoSaida=saida_simulador.txt

